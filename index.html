<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Awesome Books</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<body>
	<header>
		<h2> Awesome Books</h2>
		<nav>
			<ul>
				<li><a class="nav-list-books" href="#">List</a></li>
				<li><a class="nav-add-new" href="#">Add new</a></li>
				<li><a class="nav-contact" href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<div class="date">
		<p>March 19th 2021, 09:25:32 am</p>
	</div>
	<main>
		
		
	</main>
	<footer>
		<p>Copyright .....</p>
	</footer>
	<template class="list-books-page" >
		<div class="list-books-page-container">
			<h1>All Awesome books</h1>
			<div class="books-container"></div>
		</div>
	</template>
	<template class="book-template">
		<div class="book">
			<div class="content">
				<p class="book-title">Book Title</p>
				<p>by</p>
			    <p class="book-author">Author</p>
			</div>
			<button class="remove-book" type="submit">Remove</button>
		</div>
	</template>
	<template class="form-page">
		<div class="form-page-container">
			<form id="addBookForm" method="post">
				<h2>Add New Book</h2>
				<label for="bookTitle">
					<input type="text" id="bookTitle" placeholder="Title"  name="title" required>
				</label>
				<label for="bookAuthor">
					<input type="text" id="bookAuthor" placeholder="Author" name="author" required>
				</label>
				<div class="btn">
				<button id="addBookButton" type="submit" class="submitButton">Add</button>
				</div>
			</form>
		</div>
	</template>
	<template class="contact-page">
		<div class="contact-page-container">
			<h1>Contact information</h1>
			<div>
				Do you have any question or do you just want to say "Hello"?<br/>
				You can reach out to us!
				<ul>
					<li>Our email mail@mail.com</li>
					<li>Our phone number is +21197303270</li>
					<li>Our address is 80987 town, city, country</li>
				</ul>
			</div>
		</div>
	</template>
	<script src="js/main.js"></script>
</body>
</html>
